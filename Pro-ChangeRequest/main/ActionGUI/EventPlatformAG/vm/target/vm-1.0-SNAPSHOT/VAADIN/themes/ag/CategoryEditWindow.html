<!DOCTYPE html>
<html style="overflow: hidden; height: 100% ; width: 100% ;">
    <head>
        <title>CategoryEditWindow</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
        
        <script type="text/javascript">
            <!--
            function timedRefresh(timedoutperiod) {
                setTimeout("location.reload(true);", timedoutperiod);
            }
            //-->
        </script>
    
    </head>
    <body style="overflow: hidden; height: 100% ; width: 100% ;"  onload="Javascript:timedRefresh(5000);">
        <div class="v-app v-theme-ag v-app-ViewerApplication">
            <div class="v-view" >
                <div class="v-csslayout CategoryEditWindow">
                    <div class="v-panel Category_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Category_L</div>
                    </div>
                    <input class="v-textfield Name_TF" type="text" value="Name_TF">
                    <button class="v-nativebutton Update_B" type="button">
                        <span class="v-nativebutton-caption">Update_B</span>
                    </button>
                    <div class="v-csslayout Table_Mods_T" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">Table_Mods_T</div>
                    </div>
                    <button class="v-nativebutton Remove_B" type="button">
                        <span class="v-nativebutton-caption">Remove_B</span>
                    </button>
                    <div class="v-csslayout Table_Candidates_T" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">Table_Candidates_T</div>
                    </div>
                    <button class="v-nativebutton Add_B" type="button">
                        <span class="v-nativebutton-caption">Add_B</span>
                    </button>
                    <button class="v-nativebutton Back_B" type="button">
                        <span class="v-nativebutton-caption">Back_B</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
