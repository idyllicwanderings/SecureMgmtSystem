{% extends 'backable.html' %}

{% block content %}
<h5 class="card-header">View Event</h5>
<div class="card-body">
  <div class="card-text">
       <div class="form-group mb-1">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" value="{{ event.title }}" class="form-control" disabled>
      </div>
      <div class="form-group mb-1">
        <label for="description" class="form-label">Description</label>
        <input type="text" name="description" id="description" value="{{ event.description }}"
        class="form-control" disabled>
      </div>
      <div class="form-group mb-1">
        {% if event.private  %}
        <input class="form-check-input" type="checkbox" name="private" value="" id="privateCheck"
        checked disabled>
        {% else  %}
        <input class="form-check-input" type="checkbox" name="private" value="" id="privateCheck" disabled>
        {% endif %}
        <label class="form-check-label" for="privateCheck">
          Private
        </label>
      </div>
      <div class="form-group mb-1">
        <label for="eventsCategoriesTbl" class="form-label">Categories:</label>
        <div style="overflow: scroll; height: 222px;"> 
          <table id="eventsCategoriesTbl" class="table table-striped table-bordered table-hover table-sm table-responsive" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              {% for c in event.categories %}
              <tr>
                <td>{{ c.name }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>  
      </div>
  </div>
  <a href="{{ url_for('edit_event', id=event.id) }}">
    <input type="submit" value="Edit" class="btn btn-secondary">
  </a>
</div>
<div class="card-header">Attendees:</div>
<div class="card-body">
  <div style="overflow: scroll; height: 222px;"> 
    <table id="attendeesTbl" class="table table-striped table-bordered table-hover table-sm table-responsive" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
        </tr>
      </thead>
      <tbody>
        {% for u in event.attendants %}
        <tr>
          <td>{{ u.name }}</td>
          <td>{{ u.surname }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
