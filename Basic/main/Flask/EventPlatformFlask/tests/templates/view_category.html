{% extends 'backable.html' %}

{% block content %}
<h5 class="card-header">View Category</h5>
<div class="card-body">
  <div class="card-text">
       <div class="form-group mb-1">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" value="{{ category.name }}" class="form-control" disabled>
      </div>
      <div class="form-group mb-1">
        <label for="eventsInCategoryTbl" class="form-label">Events:</label>
        <div style="overflow: scroll; height: 222px;"> 
          <table id="eventsInCategoryTbl" class="table table-striped table-bordered table-hover table-sm table-responsive" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Title</th>
                <th>Owner</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for e in category.events %}
              <tr>
                <td>{{ e.title }} </td>
                <td>{{ e.owner.fullname }}</td>
                <td>
                  <a href="{{ url_for('view_event', id=e.id) }}"><input type="submit" value="View"
                  class="btn btn-secondary"></a>
                  <a href="{{ url_for('remove_category', id=e.id,c=category.id) }}"><input type="submit" value="Remove" class="btn btn-secondary"></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
  </div>
</div>
<div class="card-header">Show subscribers:</div>
<div class="card-body">
  <div style="overflow: scroll; height: 222px;"> 
    <table id="subscribersTbl" class="table table-striped table-bordered table-hover table-sm table-responsive" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
        </tr>
      </thead>
      <tbody>
        {% for u in category.subscribers %}
        <tr>
          <td>{{ u.name }}</td>
          <td>{{ u.surname }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
