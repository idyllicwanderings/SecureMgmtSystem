{% extends 'backable.html' %}

{% block content %}
<h5 class="card-header">Categories:</h5>
<div class="card-body">
  <div style="overflow: scroll; height: 222px;"> 
    <table id="categoriesTbl" class="table table-striped table-bordered table-hover table-sm table-responsive" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Events</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for c in categories %}
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.events | length }}</td>
          <td>
            <a href="{{ url_for('view_category', id=c.id) }}"><input type="submit" value="View"
            class="btn btn-secondary"></a>
            <a href="{{ url_for('edit_category', id=c.id) }}"><input type="submit" value="Manage"
            class="btn btn-secondary"></a>
            <a href="{{ url_for('subscribe', id=c.id) }}"><input type="submit" value="Subscribe" class="btn btn-secondary"></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="card-header">Add new event</div>
<div class="card-body">
  <div class="card-text">
    <form method='post' action={{ url_for('create_category') }}>
      <div class="form-group mb-1">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control">
      </div>
      <input type="submit" value="Create" class="btn btn-primary">
    </form>
  </div>
</div>
{% endblock %}
