{% extends 'backable.html' %}

{% block content %}
<h5 class="card-header">Users:</h5>
<div class="card-body">
  <div style="overflow: scroll; height: 222px;"> 
    <table id="usersTbl" class="table table-striped table-bordered table-hover table-sm table-responsive" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.name }}</td>
          <td>{{ u.surname }}</td>
          <td>
            <a href="{{ url_for('user', id=u.id) }}"><input type="submit" value="View"
            class="btn btn-secondary"></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
